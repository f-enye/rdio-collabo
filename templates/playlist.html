$def with (name)

<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Playlist $:name</title>
</head>
<body>

  <!-- Display Playlist -->
  <h1>$:name</h1>


  <!-- Search for a song -->
  <input id="query">
  <button id="search">Search</button>
  <div id="results"></div>



  <!-- JavaScriptses. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
